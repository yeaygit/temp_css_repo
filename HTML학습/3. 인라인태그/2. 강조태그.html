<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            font-size: 18px;
            font-family: cursive;
            color: orange;
        }

        mark {
            background: transparent;
            color: red;
            font-style: italic;
            font-weight: bold;
        }
    </style>

</head>
<body>
    
    <h1>
        <abbr title="Hyper Text Markup Language">HTML</abbr> 강조태그 학습
    </h1>
    <p>
        1절 동해 물과 <mark>백두산</mark>이 마르고 닳도록
        하느님이 보우하사 우리나라 만세. <br>

        2절 남산 위에 저 <strong>소나무</strong>, 철갑을 두른 듯
        바람 서리 불변함은 우리 기상일세. <br>

        3절 <em>가을 하늘</em> 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 일편단심일세. <br>

        4절 이 기상과 맘으로 충성을 다하여
        괴로우나 즐거우나 <b>나라 사랑하세.</b> <br>

        후렴 <span>무궁화</span> 삼천리 화려 강산 대한 사람, 
        대한으로 길이 보전하세.

    </p>


</body>
</html>
