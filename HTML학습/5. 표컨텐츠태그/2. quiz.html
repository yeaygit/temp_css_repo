<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th {
            background: lightgray;
        }

    </style>

</head>
<body>
    

    <table>
        <tr>
            <th colspan="3">공연요금</th>
        </tr>
        <tr>
            <th>구분</th>
            <td>S석</td>
            <td>VIP</td>
        </tr>
        <tr>
            <th>성인</th>
            <td>50,000원</td>
            <td>70,000원</td>
        </tr>
        <tr>
            <th>청소년</th>
            <td>40,000원</td>
            <td>60,000원</td>
        </tr>
        <tr>
            <th>소인</th>
            <td colspan="2">미취학 아동 일반 요금의 50%</td>
        </tr>
        <tr>
            <th rowspan="2">공연시간</th>
            <td>1회</td>
            <td>13시 ~ 15시</td>
        </tr>
        <tr>
            <td>2회</td>
            <td>17시 ~ 19시</td>
        </tr>
    </table>

</body>
</html>
