<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        /* 맨 뒤 선택자가 타겟, 앞에는 조건 */
        ul > .orang {
            color: orange;
        }

        .shadow > p {
            font-style: italic;
        }
        
        div > em {
            color: gray;
        }

                
    </style>

</head>
<body>

    <em>안뇽안뇽</em>
        
    <!-- div>(ul>li*3)+div+p+span -->
    <div class="shadow">
        <em>메롱메롱</em>
        <ul>
            <li id="apple">사과</li>
            <li class="reverse">딸기</li>
            <li class="orang reverse" id="big">오렌지</li>
        </ul>
        <div class="reverse">당근</div>
        <p>토마토 <em>마토</em> </p>
        <span class="orang">오렌지</span>
        
    </div>

</body>
</html>
